<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>contact list</title>
    <style>
        /* Center content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
    </style>
</head>
<body>
    <div id="res"> </div>
        
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users").then(out=>out.json()).then(result=>displayResult(result))
    function displayResult(outArray){
for(let i of outArray){
    
res.innerHTML+=`
<div class="card  mb-3  d-flex flex-column justify-content-center just" style="width: 18rem;">
    <div class="card-header text-center text-info bg-dark fs-3">${i.name}</div>

    <div class="card-body text-light bg-dark">
        <h5 class="card-title">Id:${i.id}</h5>
          <h5 class="card-title"> User Name: ${i.username}</h5>
          <h5 class="card-title">email: ${i.email}</h5>
          <h5 class="card-title">Address: ${i.address.street} , ${i.address.suite} , ${i.address.city} , ${i.address.zipcode}</h5>
          <h5 class="card-title">Phone: ${i.phone}</h5>
          <h5 class="card-title">Website: ${i.website}</h5>
          <h5 class="card-title">company: ${i.company.name} , ${i.company.catchPhrase} , ${i.company.bs}</h5>



        </div>
      </div>



`
}
    }
</script>
</html>
